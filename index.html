    <style>
      /* Paper UI Simulation for Screen */
      .paper-sheet {
          background: white;
          width: 210mm; /* A4 width */
          min-height: 297mm; /* A4 height */
          margin: 0 auto;
          box-shadow: 0 4px 25px rgba(0,0,0,0.15);
          position: relative;
          overflow: hidden;
          padding: 0;
          transform-origin: top center; /* Critical for centered scaling */
          transition: transform 0.2s ease-out;
      }
      
      .paper-content {
          position: relative;
          z-index: 10;
          height: 100%;
          display: flex;
          flex-direction: column;
      }

      /* Watermark */
      .watermark-layer {
          position: absolute;
          inset: 0;
          z-index: 0;
          opacity: 0.1;
          background-position: center;
          background-repeat: no-repeat;
          background-size: 60%;
          filter: grayscale(100%);
          pointer-events: none;
      }

      /* Screen Preview Container */
      .screen-preview-container {
          overflow: auto;
          display: flex;
          justify-content: center;
          align-items: flex-start;
          background: #475569; /* Slate 600 */
          perspective: 1000px;
      }

      @media print {
        @page {
            size: A4;
            margin: 0; /* Clear browser default margins */
        }

        /* 
           CRITICAL PRINT FIX:
           Do not use 'display: none' on body children because it hides the #root div
           where the React app lives. Instead, use 'visibility' to hide visually 
           but keep the structure active for the modal to be targeted.
        */
        body {
            visibility: hidden;
            background: white;
            height: auto;
        }

        /* Reset visibility for the print modal and its children */
        .print-modal-container, 
        .print-modal-container * {
             visibility: visible !important;
        }

        /* Position the modal to take up the full print page */
        .print-modal-container {
             position: absolute !important;
             top: 0 !important;
             left: 0 !important;
             width: 100% !important;
             margin: 0 !important;
             padding: 0 !important;
             z-index: 9999 !important;
             background: white !important;
             overflow: visible !important;
        }

        .screen-preview-container {
            display: block !important;
            background: white !important;
            overflow: visible !important;
            padding: 0 !important;
            height: auto !important;
        }

        /* Reset the paper sheet for print - Add 5mm Padding */
        .paper-sheet {
            box-shadow: none !important;
            margin: 0 !important;
            width: 100% !important;
            height: auto !important;
            min-height: 100vh !important;
            border: none !important;
            transform: none !important; /* Remove screen scaling */
            padding: 5mm !important; /* 5mm Safety Margin */
            box-sizing: border-box !important;
        }
        
        /* Hide scaling wrappers or extra UI (Toolbar) explicitly */
        .preview-toolbar, .no-print {
            display: none !important;
        }

        .print-break-inside-avoid {
            break-inside: avoid;
        }
        
        * {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
        }
      }
      
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
